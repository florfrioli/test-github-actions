name: Dev Stage deploy test

on: [workflow_dispatch]

jobs:
  check_build_and_test:
    runs-on: ubuntu-latest
    outputs: 
      should_skip: ${{ steps.skip_check.outputs.should_skip }}
      reason: ${{ steps.skip_check.outputs.reason }}
    steps:
      - id: skip_check
        uses: fkirc/skip-duplicate-actions@v4
        with:
          # All of these options are optional, so you can remove them if you are happy with the defaults
          concurrent_skipping: 'never'
          do_not_skip: '[]'

  build_and_test:
    needs: check_build_and_test
    if: ${{ needs.check_build_and_test.outputs.should_skip != 'true' }}
    uses: ./.github/workflows/build_and_test.yml

  deploy-dev:
    name: Deploy Dev
    runs-on: ubuntu-latest
    needs: [build_and_test]
    if: ${{ needs.pre_job.outputs.should_skip != 'true' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install AWS & ElasticBeanstalk dependencies
        run: echo 'Run run'
      - name: Configure AWS Credentials
        run: echo 'Run run'

  deploy-stage:
    name: Deploy Stage
    runs-on: ubuntu-latest
    needs: [build_and_test]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install AWS & ElasticBeanstalk dependencies
        run: echo 'Run run'
      - name: Configure AWS Credentials
        run: echo 'Run run'
